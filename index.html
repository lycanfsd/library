<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Library</h1>
        <button class="signinBtn">Sign In</button>
      </div>
      <div class="main">
        <div class="addNewBook">
          <div class="addBookBtn">
            <div class="plusBar"></div>
          </div>
        </div>
        <div class="addEntry-menu">
          <div class="menu-popup">
            <form action="#" class="menu-popup" id="addBookForm">
              <h3 class="popup-title">Add New Book Entry</h3>
              <input
                type="text"
                placeholder="Book Title"
                id="bookTitleField"
                required
              />
              <input
                type="text"
                placeholder="Book Author"
                id="bookAuthorField"
                required
              />
              <input
                type="number"
                placeholder="Total Number of Pages"
                id="pagesField"
                required
              />
              <div class="haveReadCheckbox">
                <p>Have you read this book?</p>
                <input type="checkbox" id="readStatusField" />
              </div>
              <button id="addBtn">Add</button>
              <button id="cancelBtn">Cancel</button>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Copyright Â© LYCANFSD</p>
      </div>
    </div>
  </body>
</html>
